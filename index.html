<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peanut Butter Ordering</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Cześć!</h1>
    </header>

    <!-- Form Section -->
    <section id="product-selection" class="form-section">
        <h2>Zaznacz ile masła orzechowego bierzesz i podaj maila</h2>
        <form id="pb-order-form">
            <!-- User Details -->
            <div class="user-details">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Product Selection -->
            <div class="product-options">
                <!-- Crunchy Peanut Butter -->
                <div class="product-box" id="crunchy-box">
                    <img src="cpb.jpg" alt="Crunchy Peanut Butter">
                    <h3>Crunchy</h3>
                    <p class="price">$5 per jar</p>
                    <div class="counter">
                        <button type="button" class="decrease">-</button>
                        <input type="number" id="crunchy-count" name="crunchy-count" value="0" min="0">
                        <button type="button" class="increase">+</button>
                    </div>
                </div>
                <!-- Smooth Peanut Butter -->
                <div class="product-box" id="smooth-box">
                    <img src="spb.jpg" alt="Smooth Peanut Butter">
                    <h3>Smooth</h3>
                    <p class="price">$5 per jar</p>
                    <div class="counter">
                        <button type="button" class="decrease">-</button>
                        <input type="number" id="smooth-count" name="smooth-count" value="0" min="0">
                        <button type="button" class="increase">+</button>
                    </div>
                </div>
            </div>

            <!-- Send Order Button -->
            <button type="submit" id="place-order">Wyślij zamówienie</button>
        </form>
    </section>
</body>
</html>
